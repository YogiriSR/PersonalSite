<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Web服务器测试页面</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    h1 {
      color: #a4361d;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>个人主页正在建设中...</h1>
    <h1>This personal homepage is under construction...</h1>
    <h1>個人ホームページ作成中です...</h1>
    <p>欢迎访问我的主页。当前主页正在建设中，敬请期待。</p>
    <p>Welcome to my website. This page is under construction, please stay tuned.</p>
    <p>僕のウェブサイトへようこそ。このホームページは作成中ですので、しばらくお待ちください。</p>
    <p>访问时间/Access Time/接続時間：<span id="time"></span></p>
  </div>
  <script>
    document.getElementById('time').textContent = new Date().toLocaleString();
  </script>
</body>
</html>
